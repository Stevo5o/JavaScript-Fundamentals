<!DOCTYPE html>

<html lang="en">
   <head>
      <title>Cross-Browser Event Handling</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
         .normal {
            background-color: gray;
            color: Black;
         }

         .changed {
            background-color: Black;
            color: White;
         }

         .changed-2 {
            background-color: Pink;
            color: yellow;
         }
      </style>
   </head>
   <body>    
      <h2>Cross-Browser Event Handling delegation</h2>  
      <p>Main Content</p>
      
      <!-- custom data attributes HTML5 -->
      <a data-body-class="normal" href="#">Change to Normal</a>
      <a data-body-class="changed" href="#">Change to Changed</a>
      <button data-body-class="changed-2">Changed-2</button>
      <a href="http://stephenoconnor.azurewebsites.net">Change to Changed</a>
      <script src="eventUtility.js" type="text/javascript"></script>
      <script src="script.js" type="text/javascript"></script>
   </body>
</html>
